<script language = "javascript">
$(document).ready(() => {

	var map;
	var service;
	var infowindow;
	var latitude;
	var longitude;
	var key = "";
	var url = "https://maps.googleapis.com/maps/api/place/nearbysearch/json?";
	//get userlocation
	function success(position) {
    	latitude  = position.coords.latitude;
    	longitude = position.coords.longitude;
    };
	//r = json.get(url + 'location=' + latitude + ', ' + longitude + '&radius=80467.2&rankby=distance&type=school&keyword=public&key=' + key);
	//y = r['results'];


	//initialize the map
	function initialize() {
  		var pyrmont = new google.maps.LatLng(latitude, longitude);

  		map = new google.maps.Map(document.getElementById('map'), {
      		center: pyrmont,
      		zoom: 15
    	});
  		//setup the search request for nearby public schools
  		var request = {
    		location: pyrmont,
    		radius: '80467',
    		type: ['school'],
    		keyword: 'public'
  		};

  		service = new google.maps.places.PlacesService(map);
  		service.nearbySearch(request, callback);
	}
	//call the search to fill results with search returns
	function callback(results, status) {
  		if (status == google.maps.places.PlacesServiceStatus.OK) {
    		for (var i = 0; i < results.length; i++) {
      			var place = results[i];
      			$('#toFill').append(results[i]['name']);
			}
		}
	}	
});
</script>

<div id="toFill"></div>
