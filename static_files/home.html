<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://www.w3.org/Style/Examples/007/fonts.en.html">
<head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script language = "javascript">
$(document).ready(() => {

	$('#testbutton').click(() => {
		const requestURL = 'schools/' + $('#nameBox').val();
		$.ajax({
			url: requestURL,
			type: 'GET',
			dataType: 'json',
			success: (data) => {
				if(data.location && data.pic && data.income) {
					$('schoolNameDiv').html(data);
					$('locationDiv').html('Location: ' + data.location);
					$('incomeDiv').html('Income Class: ' + data.income);
					$('schoolImage').attribute('src', data.pic);
				} else {
					$('schoolNameDiv').html('');
					$('locationDiv').html('');
					$('incomeDiv').html('');
					$('schoolImage').attribute('');
				}
				}
			});
		});
	$('#allSchoolsButton').click(() => {
		$.ajax({
			url: 'schools/',
			type: 'GET',
			dataType: 'json',
			success: (data) => {
				$('#status').html('All schools: ' + data);
			}
		});
	});
	//map onload
	$(function() {
    	$('#loadMap').on("click", (function() {
      	  $('#map').load("maps.html");
      	  return false;
    	}));
	});
});
</script>

</head>
<style>
.button {
  display: inline-block;
  padding: 5px 15px;
  font-size: 15px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #006699;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

body {
	background-color: #f2f2f2
}

.map {
  display: inline-block;
  padding: 20px 15px;
  text-decoration: none;
  outline: none;
}
</style>

<body>
	<h1 style="color:#6C6F7D"> Just Cause </h1>

	<button class="button" id="loadMap">Show Schools Near Me</button>
	<div id="map"></div><br/>

  Find a Specific School<br/> <input id="nameBox" type="text" size="20";/>
	<div id="button">
  		<button class="button">Find</button> <br/><br/>
	</div>
	</div><br/>
	<a href="/login.html" id="login">Log Out</a>



  <div id="schoolNameDiv"></div>
  <div id="locationDiv"></div>
  <div id="incomeDiv"></div>
  <img id="schoolImage"></body>


</body>
</html>
