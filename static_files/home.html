<html>
<head>
<title>Just Cause</title>

<script src="jquery-3.3.1.min.js"></script>

<script type ="text/javascript">

$(document).ready(() => {
	
	$('#testButton').click(() => {
		const requestURL = 'schools/' + $('#nameBox').val();

		$.ajax({
			url: requestURL,
			type: 'GET',
			dataType: 'json',
			success: (data) => {

				if(data) {
					//$('#schoolNameDiv').html(data);
					$('#locationDiv').html('Location: ' + data.location);
					$('#incomeDiv').html('Income Class: ' + data.income);
					$('#schoolImage').attr('src', data.pic).attr('width', '300px');
				} else {
					$('#schoolNameDiv').html('');
					$('#locationDiv').html('');
					$('#incomeDiv').html('');
					$('#schoolImage').attr('width', '0px');
				}


				}
			};
		});
	});



	$('#allSchoolsButton').click(() => {
		$.ajax({
			url: 'schools/',
			type: 'GET',
			dataType: 'json',
			success: (data) => {
				$('#status').html('All schools: ' + data);
			},
		});
	});
});
</script>

</head>
<body>
  <h1>Just Cause: Skeleton Homepage</h1>

  Name: <input id="nameBox" type="text" size="20"/>
  <button id="testButton">Test School Return</button>
  <button id="allSchoolsButton">List all Schools to Fund</button>

  <div id="schoolNameDiv"></div>
  <div id="locationDiv"></div>
  <div id="incomeDiv"></div>
  <img id="schoolImage"> </img>


</body>
</html>
